<!doctype html>
<html>
<head>
</head>
<body>
<div class="app"></div>
<script src="uav.js"></script>
<script>
const uav = window.uav;

const c = uav.component({
    event: {
        click: () => console.log('click')
    },
    data: {
        name: 'ben'
    },
    list: [1, 2, 3, 4]
}, `
<div>
    {list[0]}
    <ul uav-loop="list">
        <li>{this} {data.name}</li>
    </ul>
    <input type="text" uav-bind="{list[0]}"/>
    <select uav-bind="{list[0]}">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <textarea uav-bind="list[0]"></textarea>
    <form>
        <input type="radio" uav-bind="{list[0]}">1
        <input type="radio" uav-bind="{list[1]}">2
    </form>
</div>
`, '.app');
</script>
</body>
</html
