<!doctype html>
<html>
<head>
</head>
<body>
<div class="app"></div>
<script src="uav.es6.js"></script>
<script>
const uav = window.uav;

const model = uav.model({
    text: 'foobar',
    strings: ['string'],
    objects: [{name: 'object'}],
    click: char => () => model.text += char
});

const template = `
<div>
    {text}
    <ul loop="strings">
        <li onclick={click('s')}>{text} {this} {console.log(this)}</li>
    </ul>
    <ol loop="objects">
        <li onclick={click('t')}>{text} {this.name} {console.log(this.name)}</li>
    </ol>
</div>`;

uav.component({
    list: uav.component(model, template)
}, `
<div>
    <h1>hello</h1>
    test {list} test
</div>
`, '.app');
</script>
</body>
</html
