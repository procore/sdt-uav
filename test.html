<!doctype html>
<html>
<head>
</head>
<body>
<div class="app"></div>
<script src="uav.es6.3.js"></script>
<script>
const uav = window.uav;

const c = uav.component({
    event: {
        click: () => console.log('click')
    },
    data: {
        name: 'ben'
    },
    list: [1, 2, 3, 4]
}, `
<div>
    {data.name}
    <ul loop="list">
        <li>{this} {data.name}</li>
    </ul>
</div>
`, '.app');
</script>
</body>
</html
