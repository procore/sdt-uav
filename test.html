<!doctype html>
<html>
<head>
</head>
<body>
<div class="app"></div>
<script src="uav.es6.js"></script>
<script>
const uav = window.uav;

const model = uav.model({
    text: 'item',
    items: [1, 2, 3, 4, 5],
    child: {
        key: 'value'
    }
});

const template = `
<ul loop="items" as="item">
    <li>{_parent.text} {item} {console.log(item)}</li>
</ul>`;

uav.component({
    list: uav.component(model, template)
}, `
<div>
    <h1>hello</h1>
    test {list} test
</div>
`, '.app');
</script>
</body>
</html
